<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Atividade-05(CSS)</title>
        <link rel="stylesheet" href="./CSS/form.css"/>
        <link rel="stylesheet" href="./CSS/main.css"/>
    </head>
    <body>

        <!-- Div filtro -->
        <div class="container">
            <form action="#">
                <!-- Div nome completo -->
                <div class="infos">
                    <!-- Coluna metade esquerda -->
                    <div class="info-left">
                        <label for="nome">Nome:</label> <br/>
                        <input type="text" name="nome" />
                    </div>
                    <!-- Fim coluna metade esquerda -->
                    <!-- Coluna metade direita -->
                    <div class="info-right">
                        <label for="sobrenome">Sobrenome:</label> <br/>
                        <input type="text" name="sobrenome" />
                    </div>
                    <!-- Fim coluna metade direita -->
                </div>
                <!-- Fim div nome completo -->
                <!-- Div idade e cargo -->
                <div class="infos">
                    <!-- Coluna metade esquerda -->
                    <div class="info-left">
                        <label for="idade">Idade:</label> <br/>
                        <input type="number" name="idade" />
                    </div>
                    <!-- Fim coluna metade esquerda -->
                    <!-- Coluna metade direita -->
                    <div class="info-right">
                        <label for="cargo">Cargo:</label> <br/>
                        <input type="text" name="cargo" />
                    </div>
                    <!-- Fim coluna metade direita -->
                </div>
                <!-- Fim div idade e cargo -->

                <div class="infos">
                    <button type="button" class="btn-search">Pesquisa</button>
                </div>
            </form>
        </div>
        <!-- Fim div filtro -->
    </body>
</html>
